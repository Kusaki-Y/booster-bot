name: build-booster-bot

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.1.0'
      label:
        description: 'Label'
        required: false
        default: '-preview'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [ Release ]

    runs-on: windows-latest

    env:
      Solution_Path: src/BoosterBot.sln
      Project_Path: src/BoosterBot/BoosterBot.csproj
      Version_Number: ${{ github.event.inputs.version || '1.1.0' }}
      Version_Label: ${{ github.event.inputs.label || '-preview' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - name: Restore
      run: dotnet restore ${{ env.Solution_Path }}
    
    - name: Update version
      run: |
        $csprojPath = "${{ env.Project_Path }}"
        $csprojContent = Get-Content $csprojPath -Raw
        $newVersion = "${{ env.Version_Number }}.${{ github.run_attempt }}"
        Write-Output "Version number: $newVersion"
        $updatedContent = $csprojContent -replace '(<Version>).*(</Version>)', "`${1}$newVersion`$2"
        Set-Content -Path $csprojPath -Value $updatedContent
      shell: pwsh
        
    - name: Build
      run: dotnet build ${{ env.Solution_Path }} --configuration Release

    - name: Publish
      run: dotnet publish ${{ env.Project_Path }} -o ./artifacts/booster-bot --configuration Release -r win-x64 --self-contained true

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: 'booster-bot-v${{ env.Version_Number }}${{ env.Version_Label }}'
        path: ./artifacts
